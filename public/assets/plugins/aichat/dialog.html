<!doctype html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">    
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
	<link rel="stylesheet" href="/assets/css/style.css"  type="text/css"/>
	<!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
		.accordion {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
        }

        .accordion-item {
            border-bottom: 1px solid #ccc;
            background:transparent;
        }

        .accordion-header {            
            padding:4px;
            cursor: pointer;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }

        .active .accordion-content {
            display: block;
        }
        /* Custom styles for code blocks */
        pre {
            background-color: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
        }
		#chat-panel h2{
			font-size:12px;
		}
        #chat-display{
			overflow: scroll;
			height: 90vh;

		}
		#chat-display {
			font-family: Arial, sans-serif;			
			padding: 10px;			
			max-height: 400px;
			overflow-y: auto;			
		}

		#chat-display pre {
			background-color: #282c34; /* Dark background for code blocks */
			color: #abb2bf; /* Light text color for contrast */
			padding: 15px;
			border-radius: 6px;
			font-family: "Courier New", Courier, monospace;
			font-size: 14px;
			line-height: 1.5;
			overflow-x: auto;
			white-space: pre-wrap; /* Preserve formatting but wrap long lines */
			word-wrap: break-word;
			margin: 10px 0;
		}

		#chat-display code {
			font-family: "Courier New", Courier, monospace;
			font-size: 14px;
			color: #abb2bf;
		}

		#chat-display p {
			margin: 5px 0;			
		}

		#chat-display strong {
			color: #007bff; /* Blue color for user/assistant labels */
		}
    </style>
</head>
<body class="" >
	<div id="chat-panel" class="panel">  
		<div class="accordion">
			<div class="accordion-item">
				<div class="accordion-header">Command</div>
				<div class="accordion-content">
					<div class="clearfix mb-3">
						<div class="container">
							<div class="row form-group mb-2">					
								<div class="col-md-12 col-sm-12">
									<select id="ddlAiAgent" class="form-control">														
										<option value="gemini">Gemini</option>
										<option value="deepseek">Deepseek</option>
									</select>
								</div>
							</div>

							<div class="row form-group  mb-2">					
								<div class="col-md-12 col-sm-12">
									<textarea id="chat-input" class="form-control" placeholder="Command ..." rows="1"></textarea>
								</div>
							</div>
							<div class="row form-group  mb-2">					
								<div class="col-md-12 col-sm-12">
									<label>Include:</label>
									<div class="mb-1">							
										<label><input type="checkbox" id="cbCurrentCode" checked> Current Code</label>
									</div>
									<div class="mb-1">							
										<label><input type="checkbox" id="cbFiles"> Files</label>
										<div id="divfiles">
											<textarea id="txtFiles" class="form-control" placeholder="1 file path per line" rows="1"></textarea>
										</div>
									</div>
									<div class="mb-1">							
										<label><input type="checkbox" id="cbImage"> Image</label>
										<div id="divimage">
											<input type="file" id="txtImageFile" accept="image/*" />
										</div>
									</div>
								</div>
							</div>

							<div class="row form-group  mb-2">					
								<div class="col-md-12 col-sm-12">
									<button id="btnSend" class="">Send</button>
								</div>
							</div>
						</div>			
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<div class="accordion-header">Response</div>
				<div class="accordion-content">
					<div id="chat-display"></div>
				</div>
			</div>
			
		</div>		
    </div>
	<script type="text/javascript" src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>       
    <script src="/assets/js/form.js"></script>       
    
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('#btnSend').click(function(){
				sendToDeepSeek();
			});
			$('#divfiles').hide();
			$('#cbFiles').change(function(){
				console.log('onchange',this.checked);
				if(this.checked) {
					$('#divfiles').show();
				}else{
					$('#divfiles').hide();
				}					
			});
			
			$('#divimage').hide();
			$('#cbImage').change(function(){
				console.log('onchange',this.checked);
				if(this.checked) {
					$('#divimage').show();
				}else{
					$('#divimage').hide();
				}					
			});
			
			
			document.querySelectorAll(".accordion-header").forEach(header => {
				header.addEventListener("click", function () {
					let item = this.parentElement;
					item.classList.toggle("active");
				});
			});
			
		});

        function sendToDeepSeek() {
			// Disable the button
			const btnSend = document.getElementById('btnSend');
			btnSend.disabled = true;
			btnSend.textContent = 'Sending...'; // Optional: Change button text to indicate loading

			const input = document.getElementById('chat-input').value;
			const ddlAiAgent = document.getElementById('ddlAiAgent').value;
			
			var useCurrentCode = document.getElementById("cbCurrentCode").checked;
			var code = '';			
			if(useCurrentCode){
				const modelx = window.parent.editor.getModel();
				code = modelx.getValue();
			}
			
			var useFiles = document.getElementById("cbFiles").checked;
			var files = [];			
			if(useFiles){
				const multiLineString = $('#txtFiles').val();
				if(multiLineString){
					files = multiLineString.split('\n');
				}
			}
			
			var useImage = document.getElementById("cbImage").checked;
			var imageFile = '';			
			if(useImage){
				imageFile = $('#txtImageFile').val();
			}

			fetch('/api/plugins/aichat/analyze', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ code: code, files: files, imageFile:imageFile, question: input, aiagent: ddlAiAgent })
			})
			.then(response => response.json())
			.then(data => {
				const chatDisplay = document.getElementById('chat-display');
				chatDisplay.innerHTML = marked.parse(data.response);
			})
			.catch(error => {
				console.error('Error:', error);
				alert('An error occurred while sending the request.');
			})
			.finally(() => {
				// Re-enable the button
				btnSend.disabled = false;
				btnSend.textContent = 'Send'; // Optional: Reset button text
			});
		}


		
	</script>
</body>
</html>
