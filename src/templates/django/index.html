{% extends "layouts/main.html" %}
{% block content %}

<style>
	 #container {
		position: absolute;
		left: 0;
		top: 30px;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

</style>
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<form action="/load-folder" method="post" id="frmFolder">
				<input type="text" id="folderpath" name="folderpath" value="/media/aldo/data/projects/aldoapp-university/apps/react-admin" />
				<button id="btnBrowse" type="submit">Browse Folder</button>
			</form>
		</div>
		<div class="col">
			<form action="/load-folder" method="post" id="frmAutocomplete">
				<input type="text" placeholder="extensions" name="extensions" value=".js, .jsx, .ts, .tsx" />
				<input type="text" placeholder="language" name="language" value="javascript" />
				<button id="btnAutoComplete" type="submit">Autocomplete</button>
			</form>	
		</div>
	</div>
</div>
<div class="container-fluid second-row">
	<div class="row justify-content-center">
		<div class="col-md-12">									
			<div class="containerx">
			  <div id="pane1">
				  <div class="dirFiles">
					  
				  </div>
			  </div>
			  <div class="splitter" id="splitter"></div>
			  <div id="pane2">
					<div class="tabs" id="editor-tabs"></div>
					<div id="breadcrumbs">Breadcrumbs: </div>
					<div id="editor-container"></div>
			  </div>
			  
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block jsfiles%}
<script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>

<script type="text/javascript" src="assets/js/main.js"></script>

{% endblock %}
